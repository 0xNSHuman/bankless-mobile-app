query Academy {
  historical {
    BanklessAcademyV1 {
       allCourses: BanklessAcademyCourseV1s {
         data {
           id
           lessonImageLink
           marketingDescription
           slug
           name
           duration
           difficulty
           description
           knowledgeRequirements
           learnings
           learningActions
           poapEventId
           poapImageLink
           slides {
             type
             title
             content
             quiz {
               question
               answers
               rightAnswerNumber
             }
           }
         }
       }
    }
  }
}
