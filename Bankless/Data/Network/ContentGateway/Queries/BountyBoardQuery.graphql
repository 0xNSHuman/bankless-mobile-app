query BountyBoardQuery {
  Bounties {
    data {
      id
      title
      season
      description
      criteria
      rewardAmount
      status
      createdBy {
        discordId
        discordHandle
      }
      createdAt
      dueAt
      discordMessageId
      status
      claimedBy {
        discordId
        discordHandle
      }
      claimedAt
      submittedBy {
        discordId
        discordHandle
      }
      submittedAt
      submissionNotes
      submissionUrl
      reviewedBy {
        discordId
        discordHandle
      }
      reviewedAt
    }
  }
}
