query News($lastPodcastId: String, $lastWebsitePostId: String) {
  historical {
    BanklessPodcastV1 {
      playlist: BanklessPodcastPodcastV1s(
        orderBy: {
          fieldPath: "snippet.publishedAt",
          direction: desc
        }
        after: $lastPodcastId
      ) {
        pageInfo {
          hasNextPage
          nextPageToken
        }
        data {
          id
          contentDetails {
            videoId
            videoPublishedAt
          }
          snippet {
            publishedAt
            thumbnails {
              kind
              url
            }
            title
            description
          }
        }
      }
    }
    BanklessWebsiteV1 {
      posts: BanklessWebsitePostV1s(
        orderBy: {
          fieldPath: "publishedAt",
          direction: desc
        },
        after: $lastWebsitePostId
      ) {
        pageInfo {
          hasNextPage
          nextPageToken
        }
        data {
        id
        title
        slug
        excerpt
        createdAt
        updatedAt
        featureImage
        url
        html
        readingTime
        featured
        }
      }
    }
  }
}
