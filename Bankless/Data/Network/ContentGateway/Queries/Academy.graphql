query Academy {
  historical {
    BanklessAcademyV4 {
       allCourses: BanklessAcademyCourseV4s {
         data {
           id
           lessonImageLink
           marketingDescription
           slug
           name
           duration
           difficulty
           description
           knowledgeRequirements
           learnings
           learningActions
           poapEventId
           poapImageLink
           slides {
             type
             title
             content
             quiz {
               answers
               rightAnswerNumber
             }
           }
         }
       }
    }
  }
}
