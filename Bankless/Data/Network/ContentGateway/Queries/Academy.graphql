query Academy {
  historical {
    BanklessAcademyV1 {
       allCourses: Courses {
         data {
           slug
           name
           duration
           difficulty
           description
           knowledgeRequirements
           learnings
           learningActions
           poapEventId
           poapImageLink
           slides {
             type
             title
             content
             quiz {
               answers
               rightAnswerNumber
             }
           }
         }
       }
    }
  }
}
