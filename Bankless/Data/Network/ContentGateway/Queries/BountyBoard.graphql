query BountyBoard {
  historical {
    BanklessBountyBoardV1 {
      allBounties: Bounties {
        data {
          id
          title
          season
          description
          criteria
          reward {
            currency
            scale
            amount
          }
          status
          createdBy {
            discordHandle
            discordId
          }
          createdAt
          dueAt
          discordMessageId
          statusHistory {
            setAt
            status
          }
          claimedBy {
            discordHandle
            discordId
          }
          claimedAt
          submissionUrl
          submissionNotes
          submittedBy {
            discordHandle
            discordId
          }
          submittedAt
          reviewedBy {
            discordHandle
            discordId
          }
          reviewedAt
        }
      }
    }
  }
}
