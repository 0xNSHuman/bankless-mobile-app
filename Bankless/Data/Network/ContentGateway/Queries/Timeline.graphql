query Timeline {
  BanklessTokens(
    where: {
      address_equals: "0xbbc3d8108069b10a5859a08f31d140b9f357f73f"
    }
  ) {
    data {
      address
      balance
      transactions {
        amount
        toAddress
        fromAddress
      }
    }
  }
  
  # TODO: Have a separate flat filterable entity collection for BANK transactions
  
  POAPTokens(
    where: {
      owner_equals: "0xbbc3d8108069b10a5859a08f31d140b9f357f73f"
    }
  ) {
    data {
      id
      owner
      mintedAt
      #imageUrl
    }
  }
  
