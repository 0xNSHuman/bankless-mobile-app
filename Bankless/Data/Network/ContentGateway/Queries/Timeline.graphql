query Timeline {
  historical {
    BanklessPodcastV1 {
      playlist: BanklessPodcastPodcastV1s(
          orderBy: {
            fieldPath: "snippet.publishedAt",
            direction: desc
          },
          first: 3
      ) {
        data {
          id
          contentDetails {
            videoId
            videoPublishedAt
          }
          snippet {
            publishedAt
            thumbnails {
              kind
              url
            }
            title
            description
          }
        }
      }
    }
    BanklessWebsiteV1 {
      posts: BanklessWebsitePostV1s(
         orderBy: {
            fieldPath: "publishedAt",
            direction: desc
         },
         first: 3
      ) {
        data {
          id
        title
        slug
        excerpt
        createdAt
        updatedAt
        featureImage
        url
        html
        readingTime
        featured
        }
      }
    }
    BanklessAcademyV1 {
       allCourses: BanklessAcademyCourseV1s(
         first: 3
       ) {
         data {
           id
           lessonImageLink
           marketingDescription
           slug
           name
           duration
           difficulty
           description
           knowledgeRequirements
           learnings
           learningActions
           poapEventId
           poapImageLink
           slides {
             type
             title
             content
             quiz {
               question
               answers
               rightAnswerNumber
             }
           }
         }
       }
    }
  }
}
