query Timeline {
  historical {
    BanklessPodcastV1 {
      playlist: Podcasts {
        data {
          id
          contentDetails {
            videoId
            videoPublishedAt
          }
          snippet {
            publishedAt
            thumbnails {
              kind
              url
            }
            title
            description
          }
        }
      }
    }
    BanklessWebsiteV1 {
      posts {
        data {
          id
        title
        slug
        excerpt
        createdAt
        updatedAt
        featureImage
        url
        html
        readingTime
        featured
        }
      }
    }
    BanklessAcademyV1 {
       allCourses: Courses {
         data {
           slug
           name
           duration
           difficulty
           description
           knowledgeRequirements
           learnings
           learningActions
           poapEventId
           poapImageLink
           slides {
             type
             title
             content
             quiz {
               answers
               rightAnswerNumber
             }
           }
         }
       }
    }
    BanklessBountyBoardV1 {
      allBounties: Bounties {
        data {
          id
          title
          season
          description
          criteria
          reward {
            currency
            scale
            amount
          }
          status
          createdBy {
            discordHandle
            discordId
          }
          createdAt
          dueAt
          discordMessageId
          statusHistory {
            setAt
            status
          }
          claimedBy {
            discordHandle
            discordId
          }
          claimedAt
          submissionUrl
          submissionNotes
          submittedBy {
            discordHandle
            discordId
          }
          submittedAt
          reviewedBy {
            discordHandle
            discordId
          }
          reviewedAt
        }
      }
    }
  }
}
