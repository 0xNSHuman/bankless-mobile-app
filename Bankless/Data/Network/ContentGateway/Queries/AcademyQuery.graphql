query AcademyQuery {
  Courses {
    data {
      slug
      name
      duration
      difficulty
      description
      knowledgeRequirements
      learnings
      learningActions
      poapEventId
      poapImageLink
      sections {
        type
        title
        content
        quiz {
          answers
          rightAnswerNumber
        }
      }
    }
  }
}
