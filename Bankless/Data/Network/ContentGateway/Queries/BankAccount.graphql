query BankAccount($ethAddress: String) {
  historical {
    BanklessTokenV1 {
      myAccount: BanklessTokenAccountV1s(where: {
        id: { equals: $ethAddress }
       }) {
        data {
          id
          balance
          lastTransactionExecutedAt
        }
      }
      fromTransfers: BanklessTokenTransferV1s(where: {
        fromId: {
          equals: $ethAddress
        }
      }) {
        data {
          fromId
          toId
          value
        }
      }
      toTransfers: BanklessTokenTransferV1s(where: {
        toId: {
          equals: $ethAddress
        }
      }) {
        data {
          fromId
          toId
          value
        }
      }
    }
  }
}
